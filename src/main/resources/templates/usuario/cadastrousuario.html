<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel='stylesheet' href="../static/css/style.css" th:href="@{/css/style.css}">
    <link rel='stylesheet' href="../static/css/validacaocampos.css" th:href="@{/css/validacaocampos.css}">
    <script type="text/javascript" href="../static/js/javascript.js" th:src="@{/js/javascript.js}"></script>
    <title>PROMOS</title>
</head>
<body>
	<h1>PROMOS</h1>
	<hr/>
	<h2>Cadastro de Usuário</h2>
	<p class="texto-erro" th:if="${param.error}">Cadastro inválido</p>
	<form th:action="@{/cadastrarusuario}" method="post" th:object="${usuario}">
		<label for="nome">Nome:</label>
		<input type="text" id="nome" th:field="*{nome}" autofocus="autofocus" th:errorclass="input-erro">
		<span class="texto-erro" th:if="${#fields.hasErrors('nome')}" th:each="erro : ${#fields.errors('nome')}" th:text="${erro} + '. '">Erro no usuário</span><br>
		<label for="email">E-mail:</label>
		<input type="email" id="email" th:field="*{email}" th:errorclass="input-erro">
		<span class="texto-erro" th:if="${#fields.hasErrors('email')}" th:each="erro : ${#fields.errors('email')}" th:text="${erro} + '. '">Erro no email</span><br>
		<label for="senha">Senha:</label>
		<input type="password" id="senha" th:field="*{senha}" th:errorclass="input-erro">
		<span class="texto-erro" th:if="${#fields.hasErrors('senha')}" th:each="erro : ${#fields.errors('senha')}" th:text="${erro} + '. '">Erro na senha</span><br>
		<label for="nomeUsuario">Usuário:</label>
		<input type="text" id="nomeUsuario" th:field="*{nomeUsuario}" th:errorclass="input-erro">
		<span class="texto-erro" th:if="${#fields.hasErrors('nomeUsuario')}" th:each="erro : ${#fields.errors('nomeUsuario')}" th:text="${erro} + '. '">Erro no nome do usuário</span><br>
		<label for="dataNascimento">Data de Nascimento:</label>
		<input type="date" id="dataNascimento" th:field="*{dataNascimento}" th:errorclass="input-erro">
		<span class="texto-erro" th:if="${#fields.hasErrors('dataNascimento')}" th:each="erro : ${#fields.errors('dataNascimento')}" th:text="${erro} + '. '">Erro na data de nascimento</span><br>
		<br>
		<div th:each="papel: ${todosPapeis}">
			<input type="checkbox" th:field="*{papeis}" th:value="${papel.codigo}">
			<label th:for="${#ids.prev('papeis')}" th:text="${papel.nome}">Texto checkbox 1</label>
		</div>
		<br>
		<input type="submit" value="Cadastrar" />
		<br>
	</form>
	<br><hr/><br>
	<a href="#" th:href="@{/}">Voltar</a>
	<br><br><hr/>
</body>
<footer>
	<h4>Rodapé</h4>
</footer>
</html>
